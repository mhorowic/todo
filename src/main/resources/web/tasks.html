<div class="panel panel-default">
    <div class="panel-heading">Tasks</div>

    <div class="panel-body">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <table class="table" ng-show="tasks.length > 0">
        <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Due date</th>
            <th>Priority</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="task in tasks">
            <td>{{ $index + 1 }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.dueDate }}</td>
            <td><a href="#/priorities/{{ task.priorityId }}">{{ task.priorityId }}</a></td>
            <td>
                <table-action delete-question="Are you sure you want to delete this task?"
                              delete-action="deleteTask(task.id)"
                              edit-template="directive/custom/edit-task.html" edit-action="editTask(task.id)"></table-action>
            </td>
        </tr>
        </tbody>
    </table>
</div>
